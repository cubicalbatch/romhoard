# RomHoard Docker Compose
#
# Quick Start:
#   mkdir roms
#   docker compose up -d
#
# For all configuration options, see documentation/docker.md

services:
  db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: romhoard
      POSTGRES_USER: romhoard
      POSTGRES_PASSWORD: romhoard_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U romhoard -d romhoard"]
      interval: 5s
      timeout: 5s
      retries: 5

  romhoard:
    image: ghcr.io/cubicalbatch/romhoard:latest
    restart: unless-stopped
    ports:
      - "6766:6766"
    volumes:
      - romhoard_data:/app/data
      - ./roms:/roms
    environment:
      POSTGRES_PASSWORD: romhoard_password
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  romhoard_data:
